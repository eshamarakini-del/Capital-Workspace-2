<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --text-primary: #0a0a0a;
            --text-secondary: #666666;
            --border: #e8e8e8;
            --accent: #0a0a0a;
            --hover: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .user-info {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        /* Main */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 3rem 6rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 0.75rem 0;
            font-size: 0.9375rem;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            margin-right: 2rem;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Blog Section */
        .blog-editor {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .editor-header h2 {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .save-btn {
            padding: 0.5rem 1.25rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .save-btn:hover {
            opacity: 0.85;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9375rem;
            font-family: inherit;
            background: var(--bg-primary);
            margin-bottom: 1rem;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 300px;
            resize: vertical;
        }

        /* Blog List */
        .blog-list {
            display: grid;
            gap: 1rem;
        }

        .blog-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .blog-item:hover {
            border-color: var(--accent);
        }

        .blog-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .blog-item h3 {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .blog-item-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .blog-item-excerpt {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }

        .delete-btn:hover {
            color: #dc2626;
        }

        /* Repository Section */
        .repo-add {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .repo-add h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .repo-form {
            display: grid;
            gap: 1rem;
        }

        .repo-list {
            display: grid;
            gap: 1rem;
        }

        .repo-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .repo-item-content h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .repo-item-link {
            color: #0066cc;
            font-size: 0.875rem;
            text-decoration: none;
            word-break: break-all;
        }

        .repo-item-link:hover {
            text-decoration: underline;
        }

        .repo-item-note {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-top: 0.5rem;
        }

        /* Reminders Section */
        .reminder-add {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .reminder-add h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .reminder-form {
            display: grid;
            gap: 1rem;
        }

        input[type="date"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9375rem;
            font-family: inherit;
        }

        .reminder-list {
            display: grid;
            gap: 1rem;
        }

        .reminder-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .reminder-item.urgent {
            border-left-color: #dc2626;
            background: #fef2f2;
        }

        .reminder-item-content h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .reminder-item-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .reminder-item.urgent .reminder-item-date {
            color: #dc2626;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content,
            .container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .tab {
                margin-right: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Capital Workspace</div>
            <div class="user-info" id="userEmail"></div>
        </div>
    </header>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="blog">Blog</button>
            <button class="tab" data-tab="repository">Repository</button>
            <button class="tab" data-tab="reminders">Reminders</button>
        </div>

        <!-- Blog Tab -->
        <div class="tab-content active" id="blog">
            <div class="blog-editor">
                <div class="editor-header">
                    <h2>Write New Blog Post</h2>
                    <button class="save-btn" onclick="saveBlog()">Save Post</button>
                </div>
                <input type="text" id="blogTitle" placeholder="Blog Title">
                <textarea id="blogContent" placeholder="Write your blog post here..."></textarea>
            </div>

            <h3 style="margin-bottom: 1rem; font-weight: 500;">Your Blog Posts</h3>
            <div class="blog-list" id="blogList"></div>
        </div>

        <!-- Repository Tab -->
        <div class="tab-content" id="repository">
            <div class="repo-add">
                <h2>Add to Repository</h2>
                <div class="repo-form">
                    <input type="text" id="repoTitle" placeholder="Title">
                    <input type="text" id="repoLink" placeholder="Link (optional)">
                    <textarea id="repoNote" placeholder="Notes..." style="min-height: 100px;"></textarea>
                    <button class="save-btn" onclick="saveRepo()">Add to Repository</button>
                </div>
            </div>

            <h3 style="margin-bottom: 1rem; font-weight: 500;">Repository Items</h3>
            <div class="repo-list" id="repoList"></div>
        </div>

        <!-- Reminders Tab -->
        <div class="tab-content" id="reminders">
            <div class="reminder-add">
                <h2>Add Reminder</h2>
                <div class="reminder-form">
                    <input type="text" id="reminderTitle" placeholder="What do you need to remember?">
                    <input type="date" id="reminderDate">
                    <button class="save-btn" onclick="saveReminder()">Add Reminder</button>
                </div>
            </div>

            <h3 style="margin-bottom: 1rem; font-weight: 500;">Upcoming Reminders</h3>
            <div class="reminder-list" id="reminderList"></div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('capitalWorkspaceUser') || '{}');
        if (!user.email) {
            window.location.href = 'login.html';
        }
        document.getElementById('userEmail').textContent = user.email;

        // Initialize data
        let blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
        let repos = JSON.parse(localStorage.getItem('repos') || '[]');
        let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });

        // Blog functions
        function saveBlog() {
            const title = document.getElementById('blogTitle').value;
            const content = document.getElementById('blogContent').value;
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            const blog = {
                id: Date.now(),
                title,
                content,
                date: new Date().toISOString()
            };
            
            blogs.unshift(blog);
            localStorage.setItem('blogs', JSON.stringify(blogs));
            
            document.getElementById('blogTitle').value = '';
            document.getElementById('blogContent').value = '';
            
            renderBlogs();
        }

        function renderBlogs() {
            const blogList = document.getElementById('blogList');
            
            if (blogs.length === 0) {
                blogList.innerHTML = '<div class="empty-state">No blog posts yet. Write your first one!</div>';
                return;
            }
            
            blogList.innerHTML = blogs.map(blog => `
                <div class="blog-item">
                    <div class="blog-item-header">
                        <div>
                            <h3>${blog.title}</h3>
                            <div class="blog-item-date">${new Date(blog.date).toLocaleDateString()}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteBlog(${blog.id})">Delete</button>
                    </div>
                    <div class="blog-item-excerpt">${blog.content.substring(0, 200)}${blog.content.length > 200 ? '...' : ''}</div>
                </div>
            `).join('');
        }

        function deleteBlog(id) {
            if (confirm('Delete this blog post?')) {
                blogs = blogs.filter(b => b.id !== id);
                localStorage.setItem('blogs', JSON.stringify(blogs));
                renderBlogs();
            }
        }

        // Repository functions
        function saveRepo() {
            const title = document.getElementById('repoTitle').value;
            const link = document.getElementById('repoLink').value;
            const note = document.getElementById('repoNote').value;
            
            if (!title) {
                alert('Please enter a title');
                return;
            }
            
            const repo = {
                id: Date.now(),
                title,
                link,
                note,
                date: new Date().toISOString()
            };
            
            repos.unshift(repo);
            localStorage.setItem('repos', JSON.stringify(repos));
            
            document.getElementById('repoTitle').value = '';
            document.getElementById('repoLink').value = '';
            document.getElementById('repoNote').value = '';
            
            renderRepos();
        }

        function renderRepos() {
            const repoList = document.getElementById('repoList');
            
            if (repos.length === 0) {
                repoList.innerHTML = '<div class="empty-state">No repository items yet. Add your first one!</div>';
                return;
            }
            
            repoList.innerHTML = repos.map(repo => `
                <div class="repo-item">
                    <div class="repo-item-content">
                        <h3>${repo.title}</h3>
                        ${repo.link ? `<a href="${repo.link}" class="repo-item-link" target="_blank">${repo.link}</a>` : ''}
                        ${repo.note ? `<div class="repo-item-note">${repo.note}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteRepo(${repo.id})">Delete</button>
                </div>
            `).join('');
        }

        function deleteRepo(id) {
            if (confirm('Delete this item?')) {
                repos = repos.filter(r => r.id !== id);
                localStorage.setItem('repos', JSON.stringify(repos));
                renderRepos();
            }
        }

        // Reminder functions
        function saveReminder() {
            const title = document.getElementById('reminderTitle').value;
            const date = document.getElementById('reminderDate').value;
            
            if (!title || !date) {
                alert('Please fill in both title and date');
                return;
            }
            
            const reminder = {
                id: Date.now(),
                title,
                date
            };
            
            reminders.push(reminder);
            reminders.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('reminders', JSON.stringify(reminders));
            
            document.getElementById('reminderTitle').value = '';
            document.getElementById('reminderDate').value = '';
            
            renderReminders();
        }

        function renderReminders() {
            const reminderList = document.getElementById('reminderList');
            
            if (reminders.length === 0) {
                reminderList.innerHTML = '<div class="empty-state">No reminders yet. Add your first one!</div>';
                return;
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            reminderList.innerHTML = reminders.map(reminder => {
                const reminderDate = new Date(reminder.date);
                const daysUntil = Math.ceil((reminderDate - today) / (1000 * 60 * 60 * 24));
                const isUrgent = daysUntil <= 7 && daysUntil >= 0;
                
                let dateText = reminderDate.toLocaleDateString();
                if (daysUntil === 0) dateText = 'Today!';
                else if (daysUntil === 1) dateText = 'Tomorrow';
                else if (daysUntil > 0 && daysUntil <= 7) dateText = `In ${daysUntil} days`;
                else if (daysUntil < 0) dateText = `${Math.abs(daysUntil)} days ago (overdue)`;
                
                return `
                    <div class="reminder-item ${isUrgent || daysUntil < 0 ? 'urgent' : ''}">
                        <div class="reminder-item-content">
                            <h3>${reminder.title}</h3>
                            <div class="reminder-item-date">${dateText} - ${reminderDate.toLocaleDateString()}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteReminder(${reminder.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function deleteReminder(id) {
            if (confirm('Delete this reminder?')) {
                reminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                renderReminders();
            }
        }

        // Initial render
        renderBlogs();
        renderRepos();
        renderReminders();
    </script>
</body>
</html>
